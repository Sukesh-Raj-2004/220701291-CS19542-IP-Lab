<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Student suggestions</title>
</head>
<body>
	 <script>
   function Suggestions()
   {
    var input = document.getElementById("name").value;
    if(input.length===0){
      document.getElementById("result").innerHTML="";
      return;
    }
    var xml = new XMLHttpRequest();
    xml.onreadystatechange=function(){
      if(xml.readyState==4 && xml.status==200)
    {
      document.getElementById("result").innerHTML=xml.responseText;
    }
    };
    xml.open("GET","Suggestions?name="+input,true);
    xml.send();
   } 
  </script>
   <form>
    <label for="name">Enter the Student Name : </label>
    <input type="text" name="name" id="name" onkeyup="Suggestions()">
   </form>
   <div id="result">

   </div>
</body>
</html>
